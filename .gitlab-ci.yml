stages:
  - test
  - deploy


test-django-job:
    stage: test
    script:
        - apt-get update -qy
        - apt-get install -y python-dev python-pip
        - pip install -r requirements.txt
        - python manage.py test
    tags:
        - test
    only:
        - master
        - gitlab-ci-test

deploy-job:
    stage: deploy
    script:
        - echo "deploy-job alive"
    tags:
        - deploy
    only:
        master
